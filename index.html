<!DOCTYPE html>
<html>
<head>
    <title>SMS Notifications Consent - Ryson International</title>
</head>
<body>
    <h1>SMS Notification Consent</h1>
    <p>Ryson International offers SMS notifications to keep you informed about your project shipping status.</p>
    
    <form>
        <label>Phone Number: <input type="tel" placeholder="+1234567890" required></label>
        <br><br>
        <label>
            <input type="checkbox" required> 
            I agree to receive automated SMS text messages from Ryson International regarding project shipping notifications at the phone number provided. Message frequency varies. Message and data rates may apply. Reply STOP to unsubscribe or HELP for assistance.
        </label>
        <br><br>
        <button type="submit">Submit</button>
    </form>
    
    <p><small>By opting in, you consent only to shipping-related notifications. We do not send marketing messages.</small></p>
</body>
</html>
