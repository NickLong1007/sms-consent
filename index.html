<!DOCTYPE html>
<html>
<head>
    <title>SMS Consent - Ryson International</title>
</head>
<body>
    <h1>Ryson International Employee SMS Consent</h1>
    <p>Consent to send and receive SMS messages with Ryson's project intake system.</p>
    
    <form>
        <label>Employee Name: <input type="text" required></label>
        <br><br>
        <label>Phone Number: <input type="tel" placeholder="+1234567890" required></label>
        <br><br>
        <label>
            <input type="checkbox" required> 
            I agree to send and receive automated SMS text messages to/from Ryson International's project intake system at the phone number provided. Message frequency varies. Message and data rates may apply. Reply STOP to unsubscribe or HELP for assistance.
        </label>
        <br><br>
        <button type="submit">Submit Consent</button>
    </form>
</body>
</html>
